name: Build

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: ðŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: ðŸ“¶ Install
        run: |
          npm install
        env:
          CI: true

      - name: ðŸ§ª Test
        run: |
          npm run test:ci
          cat ./coverage/lcov.info
        env:
          CI: true

      - name: ðŸ”Š Upload code coverage to GitHub Artifacts (for SonarCloud)
        uses: actions/upload-artifact@v2
        with:
          name: kkdz-lcov-file
          path: coverage/lcov.info

      - name: ðŸ”§ Build
        run: |
          npm run build
        env:
          CI: true

      # if tests pass and we're on the mainline branch (and not in a forked repo), then deploy the client to the website
      - name: ðŸš€ Deploy
        if: ${{ github.repository == 'se310-Team4/KKDZ' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          folder: src
          branch: gh-pages

      - name: ðŸ”Š Save PR number (for SonarCloud)
        if: github.event_name == 'pull_request'
        run: echo ${{ github.event.number }} > PR_NUMBER.txt

      - name: ðŸ”Š Upload PR number to GitHub Artifacts (for SonarCloud)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: PR_NUMBER
          path: PR_NUMBER.txt
