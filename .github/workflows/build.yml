name: Build

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: ğŸ“¶ Install
        run: |
          npm install
        env:
          CI: true

      - name: ğŸ§ª Test
        run: |
          npm run test:ci
          cat ./coverage/lcov.info
        env:
          CI: true

      - name: ğŸ”Š Upload code coverage to GitHub Artifacts (for SonarCloud)
        uses: actions/upload-artifact@v2
        with:
          name: kkdz-lcov-file
          path: coverage/lcov.info

      - name: ğŸ”§ Build
        run: |
          npm run build
        env:
          CI: true

      # if tests pass and we're on the mainline branch (and not in a forked repo), then deploy the client to the website
      - name: ğŸš€ Deploy
        if: ${{ github.repository == 'se310-Team4/KKDZ' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          folder: src
          branch: gh-pages
